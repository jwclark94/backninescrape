name: Tee Time Scraper  # scheduled every 15 minutes

on:
  schedule:
    - cron: "*/5 * * * *"
  workflow_dispatch:
  push:
    branches: ["main"]

# scheduler kick

permissions:
  contents: write

concurrency:
  group: tee-time-scraper
  cancel-in-progress: false

jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run scraper
        run: |
          python tee_time_hours.py

      - name: Run analytics
        run: |
          python analyze_daily_max.py

      - name: Commit updated CSVs
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add *.csv
          git commit -m "Update booking CSVs + analytics" || echo "No changes to commit"
          git push
